<!doctype html><html lang="cmn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"><title>最终GBA模拟器</title><link rel="apple-touch-icon" href="icon/gba2.png"><link rel="stylesheet" href="css/style.css"><body><div class="gba-body"><canvas class="gba-pic" width="600" height="400"></canvas><div class="gba-list"><h3 data-btn="closelist" class="gba-list-title">点击这里关闭</h3><div class="gba-result"></div><h3 data-btn="closelist" class="gba-list-title">点击这里关闭</h3></div><div class="gba-msg" style="display: none;" data-btn="closemsg"></div><div class="gba-ctrl"><div class="gba-ctrl-menu"><span data-btn="translate-load" class="gba-menu-btn">翻译</span><span data-btn="state-save" class="gba-menu-btn">即存</span><span data-btn="state-load" class="gba-menu-btn">即读</span><span data-btn="do-settings" class="gba-menu-btn">菜单</span></div><div class="vk" data-k="l">L</div><div class="vk" data-k="r">R</div><div class="vk" data-k="a">A</div><div class="vk" data-k="b">B</div><div class="vk" data-k="select">SELECT</div><div class="vk" data-k="start">START</div><div class="vk" data-k="left">←</div><div class="vk" data-k="right">→</div><div class="vk" data-k="up">↑</div><div class="vk" data-k="down">↓</div><div class="vk" data-k="ul"></div><div class="vk" data-k="ur"></div><div class="vk" data-k="dl"></div><div class="vk" data-k="dr"></div></div><input type="file" class="gba-file-upload" data-upload="true" value="上传" title="上传" style="display: none;visibility: hidden;"></div><script src="js/NengeApp.min.js"></script></body></html>
